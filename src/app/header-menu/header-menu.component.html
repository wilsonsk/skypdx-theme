<div #headerMenu *ngIf="!state.browserIsXs"  class="flex flex-wrap justify-center w-100" [ngStyle]="{ 'position': fixHeader ? 'fixed' : 'relative'}">
  <div class="outline w-20-l w-50 pa3 mr2 mb2 white flex justify-center f3" [ngStyle]="{ 'filter': 'contrast(200%)', 'background-color': fixHeader ? 'rgba(0,0,0, .6)' : '' }">
    <h3 class="helvetica pr1"><span class="f5-ns f-subheadline-l fw6 tracked">Sky</span><span class="f4 fw1 pl3 tracked-mega">PDX</span></h3>
  </div>
  <div class="outline w-10-l w-50 pa3 mr2 mb2 white flex justify-center items-center f3-l f5-ns" [ngStyle]="{ 'filter': 'contrast(200%)', 'background-color': fixHeader ? 'rgba(0,0,0, .5)' : '' }" (click)="openAbout()">
    <code>About</code>
  </div>
  <div class="outline w-10-l w-50 pa3 mr2 mb2 white flex justify-center items-center f3-l f5-ns"  [ngStyle]="{ 'filter': 'contrast(200%)', 'background-color': fixHeader ? 'rgba(0,0,0, .5)' : '' }" (click)="openPortfolio()">
    <code>Portfolio</code>
  </div>
  <div class="outline w-10-l w-50 pa3 mr2 mb2 white flex justify-center items-center f3-l f5-ns" [ngStyle]="{ 'filter': 'contrast(200%)', 'background-color': fixHeader ? 'rgba(0,0,0, .5)' : '' }" (click)="openContact()">
    <code>Contact</code>
  </div>
  <div class="outline w-10-l w-50 mr2 pa3 mb2 white flex justify-center items-center f3-l f5-ns h" [ngStyle]="{ 'filter': 'contrast(200%)', 'background-color': fixHeader ? 'rgba(0,0,0, .5)' : '' }" (click)="openMyGear(19)">
    <code>My Gear</code>
  </div>
</div>

<div  *ngIf="state.browserIsXs" class="flex flex-wrap  w-100">
  <div class="outline w-100 pa3 h-100 white flex justify-center f3 items-center" [ngStyle]="{ 'height': '100px', 'background-color': 'rgba(0,0,0, 1)' }">
    <h3 class="helvetica pr1"><span class="f5-ns f-subheadline-l fw6 tracked">Sky</span><span class="f4 fw1 pl3 tracked-mega">PDX</span></h3>
  </div>
  <div class="outline w-50 pa3 white flex justify-center items-center f3-l f5-ns" [ngStyle]="{ 'filter': 'contrast(200%)', 'height': '175px', 'background-color': 'rgba(0,0,0, .6)' }" (click)="openAbout()">
    <code>About</code>
  </div>
  <div class="outline  w-50 pa3 white flex justify-center items-center f3-l f5-ns"  [ngStyle]="{ 'filter': 'contrast(200%)', 'height': '175px', 'background-color': 'rgba(0,0,0, .6)' }" (click)="openPortfolio()">
    <code>Portfolio</code>
  </div>
  <div class="outline w-50 pa3 white flex justify-center items-center f3-l f5-ns" [ngStyle]="{ 'filter': 'contrast(200%)', 'height': '175px', 'background-color': 'rgba(0,0,0, .6)' }" (click)="openContact()">
    <code>Contact</code>
  </div>
  <div class="outline w-50 pa3 white flex justify-center items-center f3-l f5-ns h" [ngStyle]="{ 'filter': 'contrast(200%)', 'height': '175px', 'background-color': 'rgba(0,0,0, .6)' }" (click)="openMyGear(19)">
    <code>My Gear</code>
  </div>
</div>
