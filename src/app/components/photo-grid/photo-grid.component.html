<ngx-masonry class="photo-grid" [options]="myOptions" [useImagesLoaded]="true">
  <ngxMasonryItem DraggableDirective [appDraggable]='isDraggable' class="photo-grid__frame" *ngFor="let post of masonryItems; let i = index;" appSizePhoto>
     <img src="{{ post.imagePath }}" alt="" class="photo-grid__photo">
      <div class="photo-grid__details">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
      </div>
 </ngxMasonryItem>
</ngx-masonry>
