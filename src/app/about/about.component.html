<div class=" about-grid" [@loadAbout]>
  <div class="fl w-100 w-100-m w-50-ns pa2">
    <img src="{{ post.imagePath }}" alt="" class="about-grid__photo" />
  </div>
  <div class="about-grid__details fl w-100 w-100-m w-40-ns pa2 ml5-l">
    <h6 class="helvetica f-headline  lh-solid tracked-tight">{{ post.title }}</h6>
    <div class="helvetica f1-ns lh-copy mt5">{{ post.content }}</div>
  </div>
</div>
